<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Mapa Gotham</title>
<link rel="icon" href="ikona.jpg">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="gotham.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="index.html">Strona główna</a>
    <a href="gotham.html">Gotham</a>
</div>

<!-- Tło -->
<div class="background-image" style="background-image:url('tlo.png');"></div>

<!-- Tytuł mapy -->
<div id="map-title" class="title">Mapa Gotham</div>

<!-- Przyciski boczne -->
<div id="left-buttons" class="side-buttons">
    <div class="side-button" data-gif="batman.gif"></div>
</div>
<div id="right-buttons" class="side-buttons">
    <div class="side-button" data-gif="batman.gif"></div>
</div>

<!-- Mapa -->
<div id="map-wrapper">
    <img id="gotham-map" src="mapa.jpg" alt="Mapa Gotham">

    <!-- Markery -->
    <div class="marker" style="top:15%; left:80%;" data-info="Wayne Manor – rezydencja rodziny Wayne."></div>
    <div class="marker" style="top:45%; left:60%;" data-info="Batcave – tajna baza Batmana pod Wayne Manor."></div>
    <div class="marker" style="top:30%; left:40%;" data-info="Arkham Asylum – zakład psychiatryczny dla przestępców."></div>
    <div class="marker" style="top:40%; left:30%;" data-info="Gotham City Police Department – siedziba policji."></div>
    <div class="marker" style="top:60%; left:70%;" data-info="Gotham Heights – ekskluzywna dzielnica."></div>
    <div class="marker" style="top:70%; left:40%;" data-info="Industrial District – centrum przemysłowe Gotham."></div>
    <div class="marker" style="top:35%; left:80%;" data-info="Gotham Academy – szkoła kształcąca przyszłych liderów."></div>
    <div class="marker" style="top:50%; left:20%;" data-info="Cmentarz Gotham – miejsce spoczynku dawnych mieszkańców miasta."></div>
    <div class="marker" style="top:20%; left:60%;" data-info="Wayne Foundation – fundacja Bruce’a Wayne’a."></div>
    <div class="marker" style="top:13%; left:40%;" data-info="Observatory – punkt widokowy i centrum badań."></div>
    <div class="marker" style="top:55%; left:50%;" data-info="Arkham City Streets – ulice pełne przestępców."></div>

    <!-- Popup -->
    <div id="popup" class="info-popup"></div>
</div>

<!-- GIF overlay -->
<div id="gif-overlay">
    <img src="" alt="Batman GIF">
</div>

<script>
$(document).ready(function(){

    // Animacja tytułu
    $("#map-title").css({opacity:0, marginLeft:"-100px"})
                   .animate({opacity:1, marginLeft:"0px"}, 2000);

    // Kliknięcie markera - pokaz info
    $(".marker").click(function(){
        var text = $(this).data("info");
        var offset = $(this).position();
        var popup = $("#popup");
        var wrapper = $("#map-wrapper");

        var top = Math.min(offset.top - 50, wrapper.height() - popup.outerHeight() - 10);
        var left = Math.min(offset.left + 20, wrapper.width() - popup.outerWidth() - 10);

        popup.stop(true,true).html(text)
             .css({top: top, left: left})
             .fadeIn(300);

        setTimeout(function(){ popup.fadeOut(400); }, 5000);
    });

    // Hover markerów
    $(".marker").hover(function(){
        $(this).css("box-shadow","0 0 15px yellow");
    }, function(){
        $(this).css("box-shadow","none");
    });

    // Side button - GIF
    $(".side-button").click(function() {
        var gifUrl = $(this).data("gif");
        $("#gif-overlay img").attr("src", gifUrl);
        $("#gif-overlay").fadeIn(100);
        setTimeout(function(){ $("#gif-overlay").fadeOut(5000); }, 5000);
    });

});
</script>

</body>
</html>
